<!-- html과 이미지가 같은 위치에 있을 때, 바로 파일명을 적는다.  -->
<!-- html과 이미지가 다른 위치에 있을 때, 이미지가 html과 형제급 폴더인 images에 있을때 폴더명을 바로적고 다음에 파일명을 적는다. -->
<!-- html파일이 html폴더안에 들어있고, imges폴더 안에 사진이 들어있을 때 (../) 상위폴더로 진입한다는 파일명을 적어야 함. -->
<!-- 상대경로: 지금 이 파일을 기준으로 상대적인 위치를 찾을때 사용 -->
<!-- 절대경로: 에디터에서 루트를 잡으면 기준이 된다, 그 기준 밑으로 위치를 찾아가는 방법, /로 시작 -->
<!-- 상위로 올라간다는 것은 루트를 넘어가면 안뜸. -->
