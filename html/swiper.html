<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type=text/css href="/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
</head>

<body>
    <div class="swiper basic">
        <!-- 중복클래스 이용 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide sec01">Slide 1</div>
            <div class="swiper-slide sec02">Slide 2</div>
            <div class="swiper-slide sec03">Slide 3</div>
            <div class="swiper-slide sec04">Slide 4</div>
            <div class="swiper-slide sec05">Slide 5</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/swiper.js"></script>
</body>

</html>
