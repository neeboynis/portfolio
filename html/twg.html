<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>TWG</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://use.typekit.net/skn8ash.css'>
    <link rel="stylesheet" type="text/css" href="../css/twg.css">
</head>

<body>
    <section class="swiper swiper-container myswiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide sec01">
                <video id="bgvid" playsinline autoplay muted loop>
                    <source src="../images/twg/mainvideo.webm" type="video/webm" volume="muted">
                  </video>
            </div>
            <div class="swiper-slide sec02">
            </div>
            <div class="swiper-slide sec03">
            </div>
            <div class="swiper-slide sec04">
            </div>
        </div>
        <!-- <div class="swiper-scrollbar"></div> -->
    </section>
</body>

<script src="../js/swiper.min.js"></script>
<script src="../js/jquery-2.2.4.min.js"></script>
<script src="../js/twg.js"></script>

</body>

</html>
