<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>TWG</title>
    <link rel="icon" href="../images/twg/TWG_logo.svg">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://use.typekit.net/skn8ash.css'>
    <link rel="stylesheet" type="text/css" href="../css/twg.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="menu">메뉴</div>
            <div class="logo">
                <a href="#"></a>
            </div>
            <div class="right">
                <div class="search">검색</div>
                <div class="cart">카트</div>
                <div class="my">마이</div>
            </div>
        </div>
        <div class="bar"></div>
    </header>
    <section class="swiper swiper-container myswiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide sec01">
                <div class="bg_wrap"></div>
                <video playsinline autoplay muted loop>
                    <source src="../images/twg/mainvideo.mp4" type="video/mp4" volume="muted">
                </video>
                <div class="mainlogo"></div>
            </div>
            <div class="swiper-slide sec02">
                <div class="line"></div>
                <div class="title">
                    <h1>SUMMER ESSENTIALS STARTER KIT</h1>
                    <h2>CREATE YOUR GIFT SET</h2>
                    <button>ADD TO BAG</button>
                </div>
                <div class="view">
                    <table>
                        <tbody>
                            <tr>
                                <th>TWG TEA GLASS STRAW</th>
                                <td>
                                    <img src="../images/twg/sec02_pre2.jpg" class="gallery"
                                        alt="small_image" />
                                </td>
                            </tr>
                            <tr>
                                <th>SUMMER HOLIDAY ICED TEABAG TASTER</th>
                                <td>
                                    <img src="../images/twg/sec02_pre1.jpg" class="gallery"
                                        data-image="$50.0" alt="small_image" />
                                </td>
                            </tr>
                            <tr>
                                <th>ICED TEA CARAFE IN BLUE</th>
                                <td>
                                    <img src="../images/twg/sec02_pre3.jpg" class="gallery"
                                        data-image="$50.0" alt="small_image" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="swiper-slide sec03">
                <div class="line"></div>
                <div class="title">
                    <h1>NEW WORLD TEA</h1>
                    <h2>PACKAGED LOOSE LEAF TEAS</h2>
                    <h3>S$45.00</h3>
                    <button>ADD TO BAG</button>
                </div>
            </div>
            <div class="swiper-slide sec04">
                <div class="title">
                    <div class="line"></div>
                    <h1>2022 DARJEELING FIRST FLUSH HARVEST GIFTS</h1>
                    <h2>MARGARET'S HOPE FTGFOP1
                        LOOSE LEAF TEAS</h2>
                    <h3>S$45.50 per 50g</h3>
                    <button>ADD TO BAG</button>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="../js/swiper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="../js/twg.js"></script>

</body>

</html>
